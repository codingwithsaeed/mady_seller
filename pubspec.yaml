name: mady_seller
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^1.1.0
  get: ^4.6.1
  get_storage: ^2.0.3
  http: ^0.13.4
  json_annotation: ^4.4.0

dev_dependencies:
  build_runner: ^2.1.8
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: ^1.1.1
  json_serializable: ^6.1.5
  mockito: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/sale-yellow.png
    - assets/images/sale-white.png
  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/vazir.ttf
